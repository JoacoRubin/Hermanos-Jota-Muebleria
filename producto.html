<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detalle de Producto | Hermanos Jota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="productos.js" defer></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));
            const prod = productos.find(p => p.id === id);
            const contenedor = document.getElementById('detalle-producto');
            if (!prod) {
                contenedor.innerHTML = "<p>Producto no encontrado.</p>";
                return;
            }
            let detallesHtml = '<ul class="detalle-lista">';
            for (const clave in prod.detalles) {
                detallesHtml += `<li><strong>${clave}:</strong> ${prod.detalles[clave]}</li>`;
            }
            detallesHtml += '</ul>';
            contenedor.innerHTML = `
            <figure class="detalle-img">
                <img src="${prod.imagen}" alt="${prod.nombre}" />
            </figure>
            <section class="detalle-info">
                <header>
                    <h1>${prod.nombre}</h1>
                </header>
                <p class="detalle-desc">${prod.descripcion}</p>
                ${detallesHtml}
                <div class="detalle-precio">${prod.precio}</div>
                <button class="producto-btn" title="AÃ±adir al Carrito" aria-label="AÃ±adir al Carrito">AÃ±adir al Carrito</button>
                <button class="producto-btn-disminuir" title="Quitar del Carrito" arial-label="Quitar del Carrito">Quitar del Carrito</button>
            </section>
        `;
        });
    </script>
</head>

        </div>
