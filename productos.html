<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CatÃ¡logo | Hermanos Jota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="productos.js" defer></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const grilla = document.getElementById('grilla-productos');
            const buscador = document.getElementById('buscador');
            function renderProductos(filtro = "") {
                grilla.innerHTML = "";
                productos
                    .filter(p => p.nombre.toLowerCase().includes(filtro.toLowerCase()))
                    .forEach(prod => {
                        const article = document.createElement('article');
                        article.className = 'producto-card';
                        article.innerHTML = `
                        <a href="producto.html?id=${prod.id}" aria-label="Ver detalle de ${prod.nombre}">
                            <img src="${prod.imagen}" alt="${prod.nombre}" class="producto-img">
                            <h3 class="producto-nombre">${prod.nombre}</h3>
                            <p class="producto-desc">${prod.descripcion}</p>
                            <div class="producto-precio">${prod.precio}</div>
                        </a>
                    `;
                        grilla.appendChild(article);
                    });
            }
            renderProductos();
            buscador.addEventListener('input', e => renderProductos(e.target.value));
        });
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="Logo Hermanos Jota" class="logo-img">
            <span class="brand">Hermanos Jota</span>
        </div>

            <a href="index.html">Inicio</a>

    </header>
    <main>
        <section class="hero">
            <h1 class="hero-title">CatÃ¡logo de Productos</h1>
            <form role="search" aria-label="Buscar producto">
                <input type="search" id="buscador" placeholder="Buscar producto..." autocomplete="off"
                    style="margin:1rem auto;display:block;max-width:350px;padding:0.5rem 1rem;border-radius:8px;border:1px solid #ccc;">
            </form>
        </section>
        <section aria-label="Listado de productos">
            <div class="grilla-productos" id="grilla-productos"></div>

    </main>
